<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, shrink-to-fit=no maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <title>Slack Profile!</title>
</head>

<body>
  <div>
  </div>
  <div class="container-md px-4 text-center">
    <div class="row gx-5 align-items-center justify-content-center">
      <div class="p-3 col-md-6 text-center fs-3 fw-bolder" id="slackName">
        Slack Name:
      </div>
      <div class="p-auto" id="profileImageDiv">
        <img class="img-thumbnail thumbnail-padding rounded image-fluid" id="profileImage">
      </div>
      <div id="heading" class="container text-center fs-4 fw-bold"> Track: </div>
      <div class="flex justify-center">
        <div class="d-block fs-5 fw-bold" id="dateText"> Current Date: </div>
        <div class="d-inline fw-bold" id="currentDate">

        </div>

        <div class="d-block fs-5 fw-bold" id="dateText"> UTC Time: </div>
        <div class="d-inline fw-bold" id="utcTime"> </div>
      </div>
      <div class="fw-bold" id="gitHubUrl">

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
