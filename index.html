<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, shrink-to-fit=no maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="index.css">
  <title>Slack Profile!</title>
</head>

<body>
  <div class="layout">
    <div class="">
      <div class="" id="slackName" data-testid="slackUserName">
        Ololade Olaonipekun
      </div>
      <div class="" id="profileImageDiv">
        <img class="profile_image" alt="olaonipekunololade94" id="profileImage" src="/asset/IMG-20220824-WA0006.jpg" data-testid="slackDisplayImage">
      </div>
      <div id="heading" class="" data-testid="myTrack"> Frontend </div>
      <div class="">
        <div class="d-inline fw-bold" id="currentDate" data-testid="currentDayOfTheWeek"> </div>
        
        <div class="" id="utcTime" data-testid="currentUTCTime"> </div>
      </div>
      <div class="" id="gitHubUrl" data-testid="githubURL">
        <a href="https://github.com/olaonipekun/olaonipekun.github.io"> github repo </a>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
